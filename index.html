<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Tambahkan SweetAlert -->
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Memindahkan elemen ke bawah sedikit */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes flame {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0; }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .bg-flame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9); /* Latar belakang gelap */
            overflow: hidden; /* Menghindari overflow */
        }

        .flame {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 40px;
            background: linear-gradient(to top, rgba(128, 0, 128, 0.9), transparent); /* Warna ungu */
            animation: flame 1s linear infinite;
            border-radius: 50%;
        }

        .circle-image {
            border-radius: 50%; /* Membuat gambar berbentuk lingkaran */
            overflow: hidden; /* Memastikan bahwa gambar yang keluar dari lingkaran tidak terlihat */
            width: 100px; /* Lebar gambar */
            height: 100px; /* Tinggi gambar */
            object-fit: cover; /* Memastikan gambar mengisi area lingkaran */
        }
    </style>
</head>
<body class="bg-flame flex items-center justify-center min-h-screen relative">

    <!-- Menambahkan beberapa elemen api -->
    <div class="flame" style="left: 10%; animation-delay: 0s;"></div>
    <div class="flame" style="left: 20%; animation-delay: 0.2s;"></div>
    <div class="flame" style="left: 30%; animation-delay: 0.4s;"></div>
    <div class="flame" style="left: 40%; animation-delay: 0.6s;"></div>
    <div class="flame" style="left: 50%; animation-delay: 0.8s;"></div>
    <div class="flame" style="left: 60%; animation-delay: 1s;"></div>
    <div class="flame" style="left: 70%; animation-delay: 1.2s;"></div>
    <div class="flame" style="left: 80%; animation-delay: 1.4s;"></div>
    <div class="flame" style="left: 90%; animation-delay: 1.6s;"></div>

    <div id="content" class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-80 text-center opacity-0" style="transition: opacity 0.5s;">
        <img id="profileImage" src="https://e.top4top.io/p_32222q54f1.jpg" 
             alt="Profile Picture" 
             class="w-24 h-24 mx-auto rounded-full mb-4 object-cover animate-bounce opacity-0" style="transition: opacity 0.5s;">
        <h1 id="profileName" class="text-2xl font-bold mb-2 opacity-0" style="transition: opacity 0.5s;">moimoi</h1>
        <p id="profileHandle" class="text-gray-400 mb-6 opacity-0" style="transition: opacity 0.5s;">@moulpondis</p>
        <button id="telegramButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 opacity-0" style="transition: opacity 0.5s;">
            Send Message
        </button>
    </div>

    <script>
        // Menunggu hingga konten dimuat sepenuhnya
        window.onload = function() {
            document.getElementById('content').style.opacity = '1'; // Mengubah opacity utama menjadi 1

            // Menambahkan animasi masuk satu per satu
            setTimeout(() => {
                document.getElementById('profileImage').style.opacity = '1'; // Gambar profil
            }, 100); // Delay 100ms

            setTimeout(() => {
                document.getElementById('profileName').style.opacity = '1'; // Nama profil
            }, 300); // Delay 300ms

            setTimeout(() => {
                document.getElementById('profileHandle').style.opacity = '1'; // Handle profil
            }, 500); // Delay 500ms

            setTimeout(() => {
                document.getElementById('telegramButton').style.opacity = '1'; // Tombol
            }, 700); // Delay 700ms
        };

        document.getElementById('telegramButton').addEventListener('click', function() {
            Swal.fire({
                title: 'Anda akan meninggalkan halaman ini',
                text: "Apakah Anda yakin ingin melanjutkan ke Telegram?",
                icon: 'warning',
                imageUrl: 'https://e.top4top.io/p_32222q54f1.jpg', // Menambahkan gambar profil
                imageWidth: 100, // Lebar gambar
                imageHeight: 100, // Tinggi gambar
                imageAlt: 'Profile Picture', // Alt text untuk gambar
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, lanjutkan!',
                cancelButtonText: 'Batal',
                onOpen: () => {
                    const img = document.querySelector('.swal2-image');
                    img.style.animation = 'zoomIn 0.5s forwards'; // Menambahkan animasi zoom in pada gambar
                    img.classList.add('circle-image'); // Menambahkan kelas untuk membuat gambar berbentuk lingkaran
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'https://t.me/moulpondis';
                }
            });
        });
    </script>

</body>
</html>
