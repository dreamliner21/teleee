<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .animate-bounce {
            animation: bounceIn 1s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-80 text-center animate-fade-in">
        <img src="https://e.top4top.io/p_32222q54f1.jpg" 
             alt="Profile Picture" 
             class="w-24 h-24 mx-auto rounded-full mb-4 object-cover animate-bounce">
        <h1 class="text-2xl font-bold mb-2">moimoi</h1>
        <p class="text-gray-400 mb-6">@moulpondis</p>
        <button onclick="window.location.href='https://t.me/moulpondis'"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
            Send Message
        </button>
    </div>

</body>
</html>
